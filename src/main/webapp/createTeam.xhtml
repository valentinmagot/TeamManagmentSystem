<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

    <body>

        <ui:composition template="./WEB-INF/include/template.xhtml">

            <ui:define name="head">
                <title>Create Team</title>
                <h:outputStylesheet name="css/createTeam.css"/>
            </ui:define>

            <ui:define name="body">
                 <div class="container h-100">
                    <div class="row h-100 justify-content-center align-items-center">
                        <div class="card bg-light shadow">
                        <article class="card-body mx-auto" style="max-width: 600px;">
                             <h3 class="card-title mt-3 text-center">#{msg.create1}</h3>
                            <p class="text-center">#{msg.set2}</p>
                       <f:view>
                        <h:form>  
                                  <div class="form-group input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text justify-content-center"><i class="fa fa-user"></i></span>
                                    </div>
                                      <h:inputText id="id" class="form-control" value="#{createTeamBean.id}" a:placeholder="#{msg.teamId}" ></h:inputText>
                                    <h:message id="idMsg" for="id" errorStyle="color:red; display:block" styleClass="errorMessage"/>
                                  </div> <!-- ./form-group -->
                                  <div class="form-group input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text justify-content-center"><i class="fa fa-keyboard-o"></i></span>
                                    </div>
                                      <h:inputText id="name" class="form-control" value="#{createTeamBean.name}" a:placeholder="#{msg.teamName}" ></h:inputText>
                                     <h:message id="nameMsg" for="name" errorStyle="color:red; display:block" styleClass="errorMessage"/>
                                </div> <!-- ./form-group -->
                                 <div class="form-group input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text justify-content-center"><i class="fa fa-key"></i></span>
                                    </div>
                                     <h:inputText id="code" class="form-control" value="#{createTeamBean.code}" a:placeholder="#{msg.courseCode}" ></h:inputText>
                                     <h:message id="codeMsg" for="code" errorStyle="color:red; display:block" styleClass="errorMessage"/>
                                </div> <!-- ./form-group -->
                                
                                <h:outputText  style="color:royalblue; font-size: large; font-weight: bold" id="status" value="#{createTeamBean.status} "/>
                                <h:commandButton value="#{msg.btnTeam}" class="btn-create btn btn-block btn-primary"  style="color: #fff" type="command"  actionListener="#{createTeamBean.createTeam}">
                                    <f:ajax execute="code name id userId" 
                                     render="status codeMsg nameMsg idMsg"/>
                                 </h:commandButton>
                            </h:form> <!-- ./loginForm -->
                        </f:view> 
                        
                        </article>
                       </div> <!-- ./card -->
                    </div>  
                  </div> <!-- ./container -->
            </ui:define>


        </ui:composition>

    </body>
</html>
