<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

    <body>

        <ui:composition template="./WEB-INF/include/template.xhtml">

            <ui:define name="head">
                <title>Create Account</title>
                <h:outputStylesheet name="css/createAccount.css"/>
            </ui:define>

            <ui:define name="body">
                 <div class="container h-100">
                    <div class="row h-100 justify-content-center align-items-center">
                        <div class="card bg-light shadow">
                        <article class="card-body mx-auto" style="max-width: 600px;">
                             <h3 class="card-title mt-3 text-center">#{msg.account1}</h3>
                            <p class="text-center">#{msg.account2}</p>
                       <f:view>
                        <h:form>  
                                 <div class="form-group input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text justify-content-center"><i class="fa fa-user"></i></span>
                                    </div>
                                     <h:inputText id="fname" class="form-control" value="#{signInBean.firstname}" a:placeholder="#{msg.firstname}" ></h:inputText>
                                     <h:message id="fnameMsg" for="fname" errorStyle="color:red; display:block" styleClass="errorMessage"/>
                                </div> <!-- ./form-group -->
                                <div class="form-group input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text justify-content-center"><i class="fa fa-user"></i></span>
                                    </div>
                                  
                                    <h:inputText id="lname" class="form-control" value="#{signInBean.lastname}" a:placeholder="#{msg.lastname}" ></h:inputText>
                                    <h:message id="lnameMsg" for="lname" errorStyle="color:red; display:block" styleClass="errorMessage"/>
                                </div> <!-- ./form-group -->
                                <div class="form-group input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text justify-content-center"><i class="fa fa-id-card"></i></span>
                                    </div>
                                    
                                    <h:inputText id="id" class="form-control" value="#{signInBean.userId}" a:placeholder="#{msg.userID}" ></h:inputText>
                                    <h:message id="idMsg" for="id" errorStyle="color:red; display:block" styleClass="errorMessage"/>
                                </div> <!-- ./form-group -->
                                <div class="form-group input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text justify-content-center"><i class="fa fa-envelope"></i></span>
                                    </div>
                                    <h:inputText id="email" class="form-control" value="#{signInBean.email}" a:placeholder="#{msg.email}" ></h:inputText>
                                    <h:message id="emailMsg" for="email" errorStyle="color:red; display:block" styleClass="errorMessage"/>
                                </div>   <!-- ./form-group -->
                                <div class="form-group input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text justify-content-center"><i class="fa fa-lock"></i></span>
                                    </div>
                                    <h:inputSecret id="passwd" class="form-control" value="#{signInBean.password}" a:placeholder="#{msg.password}" ></h:inputSecret>
                                    <h:message id="passwdMsg" for="passwd" errorStyle="color:red; display:block" styleClass="errorMessage"/>
                                </div>  <!-- ./form-group -->
                                <div class="form-group input-group">
<!--                                    <div class="input-group-prepend">
                                        <span class="input-group-text justify-content-center"><i class="fa fa-lock"></i></span>
                                    </div>
                                    <input name="cpassword" class="form-control" placeholder="#{msg.confirmPass}" type="password" />-->
                                </div>  <!--./form-group --> 
                                <h:commandButton value="#{msg.btnRegister}" class="btn-register btn btn-block btn-primary"  style="color: #fff" type="command"  actionListener="#{signInBean.addUser}">
                                    <f:ajax execute="id fname lname email passwd" 
                                            render="status idMsg fnameMsg lnameMsg emailMsg passwdMsg"/>
                                 </h:commandButton>
                                <h:outputText  style="color:royalblue; font-size: large; font-weight: bold" id="status" value="#{signInBean.status}"/>
                            </h:form> <!-- ./loginForm -->
                        </f:view> 
<!--                        <a class="btn-register btn btn-block btn-primary" style="color: #fff">#{msg.btnRegister}</a>-->
                        
                        </article>
                            <p class="text-center">#{msg.account3} <a href="/Projet/faces/index.xhtml">#{msg.btnLogin}</a> </p>
                       </div> <!-- ./card -->
                    </div>  
                  </div> <!-- ./container -->
            </ui:define>

        </ui:composition>

    </body>
</html>
