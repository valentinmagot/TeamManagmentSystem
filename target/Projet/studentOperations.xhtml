<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition template="./WEB-INF/include/template.xhtml">

            <ui:define name="head">
                <Title>Student Operation</Title>
                <h:outputStylesheet name ="css/instructorOperations.css" />
            </ui:define>

            <ui:define name="body">
                 <div class="container h-100">
                    <div class="row h-100 justify-content-center align-items-center">
                        <div class="card bg-light shadow">
                        <article class="card-body mx-auto" style="max-width: 600px;">
                             <h3 class="card-title mt-3 text-center">#{msg.studChoice1} #{sessionScope.User.firstname}</h3>
                             <p class="text-center">#{msg.choice2}</p>
                        <a class="btn-create btn btn-block btn-primary" href="/Projet/faces/createTeam.xhtml" style="color: #fff; cursor: pointer">#{msg.btnCreateTeam}</a>
                        <a class="btn-visulizeStudent btn btn-block btn-primary" href="/Projet/faces/visualizeRequets.xhtml"  style="color: #fff; cursor: pointer">#{msg.btnAccept}</a>
                        <a class="btn-joinTeam btn btn-block btn-primary" href="/Projet/faces/visualizeTeamsIncomplete.xhtml" style="color: #fff; cursor: pointer">#{msg.btnJoinTeam}</a>
                        </article>
                        
                       </div> <!-- ./card -->
                    </div>  
                  </div> <!-- ./container -->
            </ui:define>

        </ui:composition>

    </body>
</html>
